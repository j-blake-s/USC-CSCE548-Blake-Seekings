<h2 class="text-2xl font-bold mb-4 text-gray-800" 
    th:text="${c.customerId != 0} ? 'Edit Customer' : 'Add New Customer'"></h2>

<p class="text-sm text-gray-500 mb-6">Enter the profile details for the customer record.</p>

<form th:attr="hx-put=${c.customerId != 0} ? '/customers/' + ${c.customerId} : '',
              hx-post=${c.customerId == 0} ? '/customers' : ''" 
      hx-ext="json-enc" 
      class="space-y-4">
    
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" name="firstName" th:value="${c.firstName}" placeholder="Jane" 
                   class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" name="lastName" th:value="${c.lastName}" placeholder="Doe" 
                   class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
        </div>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" name="email" th:value="${c.email}" placeholder="jane.doe@example.com" 
               class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input type="text" name="phone" th:value="${c.phone}" placeholder="555-0123" 
               class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Shipping Address</label>
        <textarea name="address" th:text="${c.address}" placeholder="123 Railway Ave, Scranton, PA" 
                  class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" rows="3"></textarea>
    </div>

    <div class="pt-4 flex gap-3">
        <button type="button" @click="open = false" 
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
            Cancel
        </button>
        <button type="submit" 
                class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 transition">
            Save Customer
        </button>
    </div>
</form>
