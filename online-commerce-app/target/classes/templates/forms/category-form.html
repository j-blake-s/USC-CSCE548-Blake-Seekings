<h2 class="text-2xl font-bold mb-4 text-gray-800">Add New Category</h2>
<p class="text-sm text-gray-500 mb-6">Group your products for easier management.</p>

<form hx-post="/categories" hx-ext="json-enc" class="space-y-4">
    <div>
        <label class="block text-sm font-medium text-gray-700">Category Name</label>
        <input type="text" name="name" placeholder="e.g., Electronics" 
               class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
    </div>
    
    <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea name="description" placeholder="Describe what belongs here..." 
                  class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" rows="3"></textarea>
    </div>

    <div class="pt-4 flex gap-3">
        <button type="button" @click="open = false" 
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">Cancel</button>
        <button type="submit" 
                class="w-full bg-green-600 text-white py-2 rounded font-bold">Save Category</button>
    </div>
</form>
