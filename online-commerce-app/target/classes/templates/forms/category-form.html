<h2 class="text-2xl font-bold mb-4 text-gray-800" 
    th:text="${cat.categoryId != 0} ? 'Edit Category' : 'Add New Category'"></h2>

<form th:attr="hx-put=${cat.categoryId != 0} ? '/categories/' + ${cat.categoryId} : '',
              hx-post=${cat.categoryId == 0} ? '/categories' : ''" 
      hx-ext="json-enc" class="space-y-4">
    
    <div>
        <label class="block text-sm font-medium text-gray-700">Category Name</label>
        <input type="text" name="name" th:value="${cat.name}" placeholder="e.g., Electronics" 
               class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
    </div>
    
    <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea name="description" th:text="${cat.description}" placeholder="Describe this category..." 
                  class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" rows="3"></textarea>
    </div>

    <div class="pt-4 flex gap-3">
        <button type="button" @click="open = false" 
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">Cancel</button>
        <button type="submit" 
                class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 transition">Save Category</button>
    </div>
</form>
