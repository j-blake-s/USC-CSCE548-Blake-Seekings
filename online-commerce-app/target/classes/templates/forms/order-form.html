<h2 class="text-2xl font-bold mb-4 text-gray-800">Create New Order</h2>
<p class="text-sm text-gray-500 mb-6">Manually record a transaction for an existing customer.</p>

<form hx-post="/orders" hx-ext="json-enc" class="space-y-4">
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Customer ID</label>
            <input type="number" name="customerId" placeholder="101" 
                   class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Order Date</label>
            <input type="date" name="orderDate" 
                   class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Total Amount ($)</label>
            <input type="number" step="0.01" name="totalAmount" placeholder="0.00" 
                   class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Status</label>
            <select name="status" class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none bg-white">
                <option value="Pending">Pending</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>
    </div>

    <div class="pt-4 flex gap-3">
        <button type="button" @click="open = false" 
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">Cancel</button>
        <button type="submit" 
                class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 transition">Save Order</button>
    </div>
</form>
