<h2 class="text-2xl font-bold mb-4 text-gray-800">Add Order Item</h2>
<p class="text-sm text-gray-500 mb-6">Attach a product and quantity to an existing order.</p>

<form hx-post="/orderitems" hx-ext="json-enc" class="space-y-4">
    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Order ID</label>
            <input type="number" name="orderId" placeholder="5001" 
                   class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Product ID</label>
            <input type="number" name="productId" placeholder="202" 
                   class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Quantity</label>
            <input type="number" name="quantity" placeholder="1" 
                   class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Unit Price ($)</label>
            <input type="number" step="0.01" name="unitPrice" placeholder="0.00" 
                   class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
        </div>
    </div>

    <div class="pt-4 flex gap-3">
        <button type="button" @click="open = false" 
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">Cancel</button>
        <button type="submit" 
                class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 transition">Save OrderItem</button>
    </div>
</form>
