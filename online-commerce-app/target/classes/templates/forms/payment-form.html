<h2 class="text-2xl font-bold mb-4 text-gray-800" 
    th:text="${pay.paymentId != 0} ? 'Edit Payment #' + ${pay.paymentId} : 'Process New Payment'"></h2>

<p class="text-sm text-gray-500 mb-6">Log or update financial details for an order.</p>

<form th:attr="hx-put=${pay.paymentId != 0} ? '/payments/' + ${pay.paymentId} : '',
              hx-post=${pay.paymentId == 0} ? '/payments' : ''" 
      hx-ext="json-enc" class="space-y-4">
    
    <div>
        <label class="block text-sm font-medium text-gray-700">Order ID</label>
        <input type="number" name="orderId" th:value="${pay.orderId != 0 ? pay.orderId : ''}" 
               placeholder="Order Reference ID" 
               class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Payment Date</label>
            <input type="date" name="paymentDate" 
                   th:value="${pay.paymentDate}" 
                   class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Amount ($)</label>
            <input type="number" step="0.01" name="amount" th:value="${pay.amount}" 
                   placeholder="0.00" 
                   class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
        </div>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Payment Method</label>
        <select name="paymentMethod" class="mt-1 w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none bg-white">
            <option value="Credit Card" th:selected="${pay.paymentMethod == 'Credit Card'}">Credit Card</option>
            <option value="PayPal" th:selected="${pay.paymentMethod == 'PayPal'}">PayPal</option>
            <option value="Bank Transfer" th:selected="${pay.paymentMethod == 'Bank Transfer'}">Bank Transfer</option>
        </select>
    </div>

    <div class="pt-4 flex gap-3">
        <button type="button" @click="open = false" 
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">Cancel</button>
        <button type="submit" 
                class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 transition">Save Payment</button>
    </div>
</form>
