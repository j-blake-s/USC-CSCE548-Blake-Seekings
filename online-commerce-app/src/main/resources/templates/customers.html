<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>E-Commerce Admin - Customers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Customer Management</h1>
            <p class="text-gray-600">Consolidated view of all registered customers</p>
        </header>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr class="bg-indigo-600 text-white text-left text-xs uppercase font-semibold tracking-wider">
                        <th class="px-5 py-3">ID</th>
                        <th class="px-5 py-3">Name</th>
                        <th class="px-5 py-3">Email</th>
                        <th class="px-5 py-3">Phone</th>
                        <th class="px-5 py-3">Address</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}" class="border-b border-gray-200 hover:bg-gray-100 transition">
                        <td class="px-5 py-4 text-sm font-mono text-gray-600" th:text="${customer.customerId}">1</td>
                        <td class="px-5 py-4 text-sm font-bold text-gray-900" th:text="${customer.firstName + ' ' + customer.lastName}">John Doe</td>
                        <td class="px-5 py-4 text-sm text-blue-600 underline" th:text="${customer.email}">john@example.com</td>
                        <td class="px-5 py-4 text-sm text-gray-700" th:text="${customer.phone}">555-0123</td>
                        <td class="px-5 py-4 text-sm text-gray-700" th:text="${customer.address}">123 Main St</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
