<h2 class="text-2xl font-bold mb-4">Add Product</h2>
<form hx-post="/products" hx-ext="json-enc">
    <div class="space-y-4">
        <input type="text" name="name" placeholder="Product Name" class="w-full border p-2 rounded" required>
        <textarea name="description" placeholder="Description" class="w-full border p-2 rounded"></textarea>
        <input type="number" step="0.01" name="price" placeholder="Price" class="w-full border p-2 rounded" required>
        <input type="number" name="categoryId" placeholder="Category ID" class="w-full border p-2 rounded" required>
    </div>

    <div class="pt-4 flex gap-3">
        <button type="button" @click="open = false" 
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">Cancel</button>
        <button type="submit" 
                class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 transition">Save Product</button>
    </div>
</form>
