<h2 class="text-2xl font-bold mb-4 text-gray-800" 
    th:text="${p.productId != 0} ? 'Edit Product' : 'Add Product'"></h2>
<form th:attr="hx-put=${p.productId != 0} ? '/products/' + ${p.productId} : '/products'" 
      hx-ext="json-enc" class="space-y-4">

    <div>
        <label class="block text-sm font-medium text-gray-700">Product Name</label>
        <input type="text" name="name" th:value="${p.name}" placeholder="e.g. Wireless Mouse" 
               class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea name="description" th:text="${p.description}" placeholder="Product details..." 
                  class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none"></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Price ($)</label>
            <input type="number" step="0.01" name="price" th:value="${p.price}" placeholder="0.00" 
                   class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Category ID</label>
            <input type="number" name="categoryId" th:value="${p.categoryId}" placeholder="1" 
                   class="w-full border p-2 rounded-lg focus:ring-2 focus:ring-green-500 outline-none" required>
        </div>
    </div>  

    
    <div class="pt-4 flex gap-3">
        <button type="button" @click="open = false" 
                class="flex-1 px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">Cancel</button>
        <button type="submit" 
                class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg font-bold hover:bg-green-700 transition">Save Product</button>
    </div>
</form>
